<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>科目追加</title>
    <link rel="stylesheet" href="kamoku_add.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>科目追加</h1>
            <div class="header-controls">
                <a href="../home/home.html" class="btn-secondary">戻る</a>
            </div>
        </header>

        <main>
            <form action="#" method="post" class="subject-form">
                <div class="form-group">
                    <label for="subject-name">科目名</label>
                    <input type="text" id="subject-name" name="subject-name" required>
                </div>
                <div class="form-group">
                    <label for="teacher-name">担当教員</label>
                    <input type="text" id="teacher-name" name="teacher-name">
                </div>
                <div class="form-group">
                    <label for="day-of-week">曜日</label>
                    <select id="day-of-week" name="day-of-week">
                        <option value="mon">月曜日</option>
                        <option value="tue">火曜日</option>
                        <option value="wed">水曜日</option>
                        <option value="thu">木曜日</option>
                        <option value="fri">金曜日</option>
                        <option value="other">その他</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="period">時限</label>
                    <select id="period" name="period">
                        <option value="1">1限</option>
                        <option value="2">2限</option>
                        <option value="3">3限</option>
                        <option value="4">4限</option>
                        <option value="5">5限</option>
                        <option value="6">6限</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="classroom">教室</label>
                    <input type="text" id="classroom" name="classroom">
                </div>
                <div class="form-group">
                    <label for="credits">単位数</label>
                    <input type="number" id="credits" name="credits" min="0" max="10">
                </div>

                <h3>成績配分</h3>
                <div class="form-group">
                    <label for="small-test-ratio">小テスト（%）</label>
                    <input type="number" id="small-test-ratio" name="small-test-ratio" min="0" max="100" value="30">
                </div>
                <div class="form-group">
                    <label for="final-exam-ratio">期末テスト（%）</label>
                    <input type="number" id="final-exam-ratio" name="final-exam-ratio" min="0" max="100" value="70">
                </div>

                <h3>初期成績設定</h3>
                <div class="form-group">
                    <label for="current-small-test-score">現在の小テスト平均点</label>
                    <input type="number" id="current-small-test-score" name="current-small-test-score" min="0" max="100" placeholder="0">
                </div>

                <h3>出欠情報</h3>
                <div class="form-group">
                    <label for="attendance-count">出席回数</label>
                    <input type="number" id="attendance-count" name="attendance-count" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="absence-count">欠席回数</label>
                    <input type="number" id="absence-count" name="absence-count" min="0" value="0">
                </div>
                <div class="form-group">
                    <label for="late-count">遅刻回数</label>
                    <input type="number" id="late-count" name="late-count" min="0" value="0">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">追加</button>
                </div>
            </form>
        </main>
    </div>

    <!-- If Supabase is used later, keep CDN here. For now we use localStorage. -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->
    <!-- Add subject script (saves subject to localStorage then navigates back to home) -->
    <script src="kamoku_add.js"></script>
</body>
</html>
